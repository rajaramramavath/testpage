<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Admin Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <form id="uploadForm" style="display:none;">
    <textarea id="content" placeholder="Enter content..."></textarea>
    <button type="submit">Upload</button>
  </form>

  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { ref, push } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const loginForm = document.getElementById('loginForm');
    const uploadForm = document.getElementById('uploadForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Logged in!');
        loginForm.style.display = 'none';
        uploadForm.style.display = 'block';
      } catch (err) {
        alert('Login failed: ' + err.message);
      }
    });

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('content').value;
      try {
        await push(ref(db, 'posts'), { text: content, timestamp: Date.now() });
        alert('Content uploaded!');
        document.getElementById('content').value = '';
      } catch (err) {
        alert('Upload failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
