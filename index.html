<!DOCTYPE html>
<html>
<head>
  <title>Uploaded Files</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEfI4QzJU2kc2PEp02x36BftvO6P5qJps",
      authDomain: "admindemon-b3823.firebaseapp.com",
      projectId: "admindemon-b3823",
      storageBucket: "admindemon-b3823.firebasestorage.app",
      messagingSenderId: "33424574422",
      appId: "1:33424574422:web:96db3c6388d89d162c4677",
      measurementId: "G-188H3B2LSZ"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    async function listFiles() {
      try {
        const listRef = ref(storage, 'uploads');
        const res = await listAll(listRef);
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';
        for (const itemRef of res.items) {
          const url = await getDownloadURL(itemRef);
          const li = document.createElement('li');
          li.innerHTML = `<a href="${url}" target="_blank">${itemRef.name}</a>`;
          fileList.appendChild(li);
        }
      } catch (err) {
        console.error(err);
      }
    }

    listFiles();
  </script>
</head>
<body>
  <h1>Files</h1>
  <ul id="fileList"></ul>
</body>
</html>
